    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      /* style the container */
      .container {
        /* display: flex; */
        /* justify-content: center; */
        /* text-align: center; */
        /* align-items: center; */
        width: 100%;
        /* position: relative; */
        border-radius: 3px;
        padding: 20px 0 30px 0;
        /* border: 1px solid; */
      }
      form {
        width: 22%;
        margin: 0px auto;
        /* border: 1px solid */
        
      }
      /* style inputs and link buttons */
      input,
      .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 2px;
        /* opacity: 0.85; */
        display: inline-block;
        font-size: 17px;
        line-height: 20px;
        text-decoration: none; /* remove underline from anchors */
      }
      .btn {
        margin: 8px 0;
      }
      input:hover,
      .btn:hover {
        opacity: 1;
      }

      /* add appropriate colors to fb,google ana apple buttons */

      .google,
      .apple,
      .fb {
        background: #fff;
        color: #333;
        border: 1px solid #dedfe0;
        font-family: sf pro text,-apple-system,BlinkMacSystemFont,Roboto,segoe ui,Helvetica,Arial,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol;
        /* -webkit-box-shadow: 0 8px 6px -6px rgb(218, 214, 214);;
        -moz-box-shadow: 0 8px 6px -6px rgb(218, 214, 214);; */
        box-shadow: 0 2px 2px 0 rgb(41 48 59 / 24%), 0 0 2px 0 rgb(41 48 59 / 12%);
      }
      .google{
        display: flex;
        height: 50px;
      }
      .fb {
        background-color: #1a538a;
        color: white;
        display: flex;
        padding:10px;
        padding-left: 5px;
        border-radius: 4px;
      }
      .apple{
        display: flex;
        padding:10px;
        padding-left: 5px;
      }

      /* style the submit button */
      input[type="submit"] {
        background-color: #ec5252;
        color: white;
        cursor: pointer;
        height:45px;
        font-weight: bold;
        border-radius: 2px;
      }

      input[type="submit"]:hover {
        background-color: #992337;
      }
      input:focus {
        outline: none;
      }
      .input-container {
        display: flex;
        width: 100;
        height:50px;
        border: 1px solid #8A92A3 ;
        border-radius:5px;
        margin-bottom: 8px;
      }
      .icon {
        /* padding: 10px; */
        /* background-color: #fdfdfd; */
        color: #aaa;
        min-width: 10%;
        text-align: center;
        margin-top: 15px;
      }

      .input-field {
        width: 90%;
        padding: 10px;
        background: none;
        font-size:18px;
        font: inherit;
      }
      .img-google, .img-f{
        width: 25px;
      }
      .fb-1{
        font-size: 25px;
        padding-left: -20px;
      }
      .ap-1{
        font-size: 25px;
        padding-left: -20px;
      }
      .bolt{
        margin-left: 15px;
        margin-top:3px
      }
      .col{
        margin-bottom: 15px;
        margin-right: 0px;
      }
      .row{
        width:400px;
        height: 35px;
        margin: 0px auto;
        /* border: 1px solid; */
        border-bottom: 1px solid;
        border-color: #DEDFE0;
      }
      .row b{
        margin-left: 35px;
        
      }
      div.fb.btn{
        margin-top: 15px;
      }
      .form-group{
        text-align: center;
        margin-top: 15px;
      }
      .form-group a, .box1 a{
        text-decoration: none;
        color: #008CBF;
        font-size: 15px;
        font-family: sf pro text,-apple-system,BlinkMacSystemFont,Roboto,segoe ui,Helvetica,Arial,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol;

      }
      .form-group a:hover{
        color: #1b3136;
      }
      .sign{
        margin-top:25px
      }
      .sign b{
        color: #007791;
      }
      .sign b:hover{
        color: #1b3136;
      }
      .log{
        margin-top: 8px;
        cursor: pointer;
      }
      .log b{
        color: #007791;
      }
      .log b:hover{
        color: #1b3136;
      }
      .a-tag{
        text-decoration: none;
      }
      hr{
        margin-top:50px;
        height:20px;
        border:1px solid gray; 
      }
      .flexBox{
        display:flex;
        width:100%;
        height:80px;
        border:1px solid gray;
        column-gap: 60px;
      }
      .box1, .box2{
        width: 717px;
        height:80px;
        border:1px solid gray;
      }
      .box1 div{
        margin-top:25px;
        margin-left: 40px;
        font-weight: bold;
        font-size:18px;
      }
      .box1 b{
        font-size:18px;
      }
